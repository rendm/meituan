<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <span>北京</span>
            <input type="text" placeholder="输入商家/品类/商圈">
            <span>我的</span>
        </div>
        <div class="section">
            <div class="banner">
                <img src="images/1_02.png" alt="">
            </div>
            <div class="icon">
                <dl class="image-text">
                    <dt><img src="images/33_03.png" alt=""></dt>
                    <dd>美食</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_05.png" alt=""></dt>
                    <dd>猫眼电影</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_07.png" alt=""></dt>
                    <dd>酒店</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_09.png" alt=""></dt>
                    <dd>休闲娱乐</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_11.png" alt=""></dt>
                    <dd>外卖</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_18.png" alt=""></dt>
                    <dd>KTV</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_19.png" alt=""></dt>
                    <dd>周边游</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_20.png" alt=""></dt>
                    <dd>丽人</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_21.png" alt=""></dt>
                    <dd>小吃/快餐</dd>
                </dl>
                <dl class="image-text">
                    <dt><img src="images/33_22.png" alt=""></dt>
                    <dd>飞机票</dd>
                </dl>
            </div>
            <div class="preference">
                <div class="date">
                    <b>我们约吧</b>
                    <span>恋人家人好朋友</span>
                    <img src="images/3_05.png" alt="">
                </div>
                <div class="price">
                        <b>低价超值</b>
                        <span>十元特惠</span>
                        <img src="images/3_07.png" alt="">
                </div>
                <div class="quick">
                        <b>工作简餐</b>
                        <span>是会方便选择多</span>
                        <img src="images/3_09.png" alt="">
                </div>
            </div>
            <div class="like">
                <div class="title">
                    猜你喜欢
                </div>
                <div class="appearance">
                    <dl class="particular">
                        <dt><img src="images/3_15.png" alt=""></dt>
                        <dd>
                            
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.documentElement.style.fontSize = window.innerWidth/370*50+"px";
    </script>
</body>
</html>
